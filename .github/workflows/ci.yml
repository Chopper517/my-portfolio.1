



name: CI

on:
  
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

 
jobs:
  
  build:
    
    runs-on: ubuntu-latest

    steps:
      
      - uses: actions/checkout@v4

      
      - name: Build image
        run: |
              docker build -t ${{secrets.REGISTRY_USER}}/my-portfolio.1:${{github.run_number}} .
              docker build -t ${{secrets.REGISTRY_USER}}/my-portfolio.1 .

      - name: Push image 
        run: |
             docker login -u ${{secrets.REGISTRY_USER}} -p ${{secrets.REGISTRY_PASS}}
             docker push ${{secrets.REGISTRY_USER}}/my-portfolio.1:${{github.run_number}}
             docker push ${{secrets.REGISTRY_USER}}/my-portfolio.1
          
          
  deploy:
    needs: build
    run-on: ubuntu-latest
    steps: 
      - name: SSH to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
         # port: ${{ secrets.PORT }}
          script: |
                  docker rm -f resume
                  docker run -d --name resume -p 8080:5001 ${{secrets.REGISTRY_USER}}/my-portfolio.1:${{github.run_number}}